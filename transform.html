<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box-container{
            background-color: lightsalmon;
            border: 2px solid khaki;
        }
        .box-container , .inner{
            width: 150px;
            height: 150px; 
        }
        .inner{
            background-color: rgb(199, 34, 34);
            transform:rotate(30deg) scale(0.75) translate(50px ,50px) translateZ(2px)
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Transform I am coming</h1>
    <div class="box-container">
        <div class="inner">box-1</div>
    </div>
    <div class="box-container">
        <div class="inner">box-2</div>
    </div>
    <div class="box-container">
        <div class="inner">box-3</div>
    </div>
    <div class="box-container">
        <div class="inner">box-4</div>
    </div>
</body>
</html>
