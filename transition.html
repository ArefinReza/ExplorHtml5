<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            box-shadow: 3px 3px 15px darkslategrey;
            border: 2px solid chocolate;
            transition: width 3s, height 3s, transform 3s;
            
        }
        .box:hover{
            width: 400px;
            height: 400px;
            background-color: coral;
            transform: rotate(360deg);
            text-align: center;
            padding: 40px 40px 40px 40px ;
        }
    </style>
</head>
<body>
        <div class="box">
            <p>Arefin</p>
        </div>
        </div>
        <div class="box">
            <p>Arefin</p>
        </div>
        </div>
        <div class="box">
            <p>Arefin</p>
        </div>
        </div>
</body>
</html>
